name: Lint and test

on:
  workflow_call:

jobs:
  node-lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies, lint files and run tests
        run: |
          npm ci
          npm run lint
          npm test